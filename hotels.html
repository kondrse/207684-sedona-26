<<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>

  <body>
    <!--Header-->
    <header>
      <a href="index.html"> <img src="img/logo-sedona.svg" alt="Логотип Седона"></a>  <!-- логотип-ссылка -->
      <nav> <!-- навигация -->
        <ul>
          <li><a href="">информация</a>

          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- тут будет форма поиска -->
      <form class="form" action="https://echo.htmlacademy.ru" method="post">
        <div>
          <label for="">Инфраструктура:</label><br>
          <input type="checkbox" name="bonus" value="pool" checked>Бассейн<br>
          <input type="checkbox" name="bonus" value="parking">Парковка<br>
          <input type="checkbox" name="bonus" value="network">WI-FI<br>
        </div>
        <div>
          <label for="">Тип жилья:</label><br>
          <input type="checkbox" name="type" value="hotel" checked>Гостиница<br>
          <input type="checkbox" name="type" value="motel" checked>Мотель<br>
          <input type="checkbox" name="type" value="apparts"checked>Апартаменты<br>
        </div>
        <div>
          <label for="">Стоимость в сутки(Р):</label><br>
          <input type="number" min="0" name="min" max="2999" value="от 0">
          <input type="number" max="3000" name="max" min="1" value="до 3000">
          <input type="button" name="show" value="Показать">
        </div>
      </form>
      <section>
      <div>
        <img src="img/photo-amara.jpg" alt="Фото Amara resort">

        <p>от 4000 Р.</p>
        <button type="button">Подробнее</button>
        <button type="button">Забронировать</button>
      </div>
      <div>
        <img src="img/photo-desert.jpg" alt="Фото Desert Quail Innt">
        <h3>Desert Quail Inn</h3>
        <p>мотель</p>
        <p>от 3000 Р.</p>
        <button type="button">Подробнее</button>
        <button type="button">Забронировать</button>
      </div>
      <div>
        <img src="img/photo-villas.jpg" alt="Фото Villas at Poco Diablo">
        <h3>Villas at Poco Diablo</h3>
        <p>апартаменты</p>
        <p>от 2000 Р.</p>
        <button type="button">Подробнее</button>
        <button type="button">Забронировать</button>
      </div>
    </section>
